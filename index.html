<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, inital-scale=1.0">
        <title>Let's Get Moving</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet"> 
         <!--autocomplete / might not need the first one -->
         <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"> -->
         <link rel="stylesheet" href="/resources/demos/style.css">
         <!-- touch punch -->
         <script src="http://code.jquery.com/jquery.min.js"></script>
         <!-- newest touch punch -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
         <script src="http://code.jquery.com/ui/1.8.17/jquery-ui.min.js"></script> 
         <!-- end touch punch  -->
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>  
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>  
        <link rel="stylesheet" href="./assets/styles.css">
    </head>

    <body>
        <!-- main page / figma -->
        <header id="home">
            <h2>let's get</h2>
            <h1>MOVING</h1>
        </header>
        <div id="contents-section">
        <div class="button-options-section">
            <a class="card" id="build-workout" href="#build-workout">Build New Workout</a>
            <a class="card" id="see-saved-workouts" href="#saved-section">Saved Programs</a>
        </div>
        <section id="printedworkout">
            <div class="card">
                <!-- workout name and exercises will be appended here -->
                <div id="editTitle"></div>
                <h2 id="name">Workout of the Day</h2>
                <p id="workout-date"></p>
                <p>Click the title to customize. Rearrange or add exercises as needed.<br>Complete 3 sets of each exercise with a rep range of 6-10 each.</p>
                <p id="print-here">
                <div class="input-group mb-3">
                    <input id="input" type="text" class="form-control" placeholder="Add custom exercise" aria-label="custom-exercise" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button id="add-button" class="btn btn-outline-secondary" type="button">Add</button>
                    </div></p>
                  </div>
            </div>
            <button class="card" id="regenerate-workout">Regenerate</button>
            <button class="card" id="save-workout">Save Workout for Later</button>
        </section>
        <section id="saved-section">
            <h2>Saved Workouts</h2>
            <p>No workouts saved!</p>
            <!-- same button from above - might become a problem -->
            <button class="card" id="generate-workout">Generate Workout</button>
            <div class="card" id="saved-workouts">
                <!-- where saved workouts will be appended as  -->
            </div>
        </section>
    </div>
    <!-- jQUERY script (needed) -->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <!-- autocomplete -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <!-- touch punch -->
    <script src="jquery.ui.touch-punch.min.js"></script>
    <!-- end touch punch -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- original script -->
    <script src="./assets/script.js"></script>
    </body>
    
</html>
