    <body>
        <div id="contents-section">
        <div class="home button-options-section">
            <a class="nav" id="new-workout" href="#build-workout">Build New Workout</a>
            <a class="nav" id="see-saved-workouts" href="#saved-section">Saved Programs</a>
        </div>
        <section id="printedworkout">
            <div class="card" id="build-workout">
                <div id="editTitle"></div>
                <h2 id="name">Workout of the Day</h2>
                <p id="workout-date"></p>
                <p id="instructions">Click the title to customize.<br>Rearrange or add exercises as needed.<br>6-10 reps x 3 sets.</p>
                <p id="print-here" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div class="input-group mb-3">
                    <input id="input" type="text" class="form-control" placeholder="Add custom exercise" aria-label="custom-exercise" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button id="add-button" class="btn btn-outline-secondary" type="button">Add</button>
                    </div></p>
                  </div>
            </div>
            <button class="card" id="regenerate-workout">Regenerate</button>
            <button class="card" id="save-workout">Save Workout for Later</button>
        </section>
        <section id="saved-section">
            <h2>Saved Workouts</h2>
            <p id="none-saved">No workouts saved!</p>
            <button class="card" id="generate-workout">Generate Workout</button>
            <div id="saved-workouts">
                <!-- where saved workouts will be appended as  -->
            </div>
        </section>
    </div>
    <!-- jQUERY script (needed) -->
